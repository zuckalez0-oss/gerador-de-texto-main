<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Texto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Texto Pré-Pronto</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="name">Nome do Layout:</label>
            <input type="text" id="name" name="name" required value="{{ request.form['name'] if request.method == 'POST' else '' }}">
            <label for="content">Conteúdo do Texto (use {saudacao} para saudação automática e `{variavel_qualquer}` para suas variáveis customizadas):</label>
            <textarea id="content" name="content" rows="10" required>{{ request.form['content'] if request.method == 'POST' else '' }}</textarea>
            <button type="submit" class="button">Salvar Texto</button>
        </form>
        <a href="{{ url_for('index') }}" class="button back-button">Voltar</a>
    </div>
</body>
</html>
